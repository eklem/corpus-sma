										<h1>Daelie superstipendem åadtjoeh</h1>
				<div class="introContent"><div class="ezrichtext-field"><p><strong>Saepmie jienebh saemiengïeleldh lohkehtæjjah daarpesje maanagïertesne jïh maadthskuvlesne. Saemiedigkie dan åvteste superstipendem 50.000 kråvnine vadta studentide daej ööhpehtimmiej sisnjeli</strong><strong>. </strong></p>
</div>
</div>
	
			<div class="date">
			<p>
				Ođas | 
									Almmuhuvvon
					<time datetime="2018-04-05">05.4.2018</time>, ođasmahtton
					<time datetime="2018-04-06">06.4.2018</time>	
							</p>
		</div>
	
						</div>
    <article class="article">
													<div class="ezrichtext-field">

    <div class="videoYoutube">
		<div class="contentVideo embed-responsive embed-responsive-4by3">
									
			<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/CmyExsE_lMU" frameborder="0" allowfullscreen=""/>
								
	</div>
		
		<div class="caption">
							<div class="by">VIDEO | Roger Manndal</div>
			</div>
	</div>

<p>Jaepien 2018 raejeste Saemiedigkie “superstipendem” 50.000 kråvnine vadta fïerhten jaepien dejtie mah maadthskuvlelohkehtæjjaööhpehtimmiem saemiengïeline faagegievlesne jallh maanagïertelohkehtæjjaööhpehtimmiem vaeltieh.</p><p>Saemiendigkien stoerretjåanghkoe lea nænnoestamme ajve <a href="https://www.saemiedigkie.no/Saernievaaarhkoe/Orre-prioriteradimmieh-stipendese-jollebe-oeoehpehtaemman">studenth maanagïertelohkehtæjjaööhpehtimmesne jïh ovmessie lohkehtæjjaööhpehtimmine stipendem jollebe ööhpehtæmman Saemiedigkeste åadtjoeh daan jaepien</a>, dan åvteste joekoen gellie saemiengïeleldh lohkehtæjjah maanagïertesne jïh maadthskuvlesne fååtesieh.</p><p>Tjaktjen 2018 maasterinie <a href="https://www.nord.no/no/studier/sor-og-lulesamisk-grunnskolelarerutdanning-master-1-7">åarjel- jïh julevsaemien lohkehtæjjaööhpehtimmesne 1-7 aalka Noerhte Universiteetesne</a>, mearan Saemien Jïlleskuvle sov maadthskuvlelohkehtæjjaööhpehtimmiejgujmie 1-7 jïh 5-10 eelki tjaktjen 2017. Studenth daejnie ööhpehtimmine maehtieh stipendem dåastodh Saemiedigkeste. Superstipende aaj vadtasåvva dejtie mah saemien voestes- jallh mubpiengïeline åtneme jåarhkeskuvlesne jïh mah maasterem vaeltieh maadthskuvlelohkehtæjjaööhpehtimmesne saemien gïeline goh jïjtse faage, jallh maanagïertelohkehtæjjaööhpehtimmesne. Saemiedigkien stipendenjoelkedassh <a href="https://www.saemiedigkie.no/Daaarjoe-jih-stipende/Stipende-jollebe-oeoehpehtaemman">daesnie gaavnh</a>.</p><p>Lissine lohkehtæjjah barkoem åadtjoeh ööhpehtimmien mænngan, joekoen åajvoeh öörnegh aaj tseegkesovveme juktie lohkehtæjjaööhpehtæmman skreejrehtidh. Statens lånekasse studijelaajkoem tjeavede dejtie mah lohkehtæjjaööhpehtimmiem vaeltieh normeradamme tïjjen sisnjelen, jïh jïjtse öörnegh åtna Noerhte-Nöörjese jïh dejtie mah saemien vaeltieh goh akte bielie lohkehtæjjaööhpehtimmeste. Lohkh vielie njoelkedassi bïjre Statens lånekassen nedtesæjrojne <a href="https://www.lanekassen.no/nb-NO/Tilbakebetaling/Sletting-av-gjeld/sletting-av-gjeld-for-larere/ny-ordning-for-sletting-av-gjeld-for-larere/">daesnie</a> jïh <a href="https://www.lanekassen.no/nb-NO/Tilbakebetaling/Sletting-av-gjeld/sletting-av-gjeld-for-larere/Fullfort-visse-larerutdanninger/">daesnie</a>.</p><p>Ohtsememierie jollebe ööhpehtæmman lea voerhtjen 15. b.</p>
